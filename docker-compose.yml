services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: inescape_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-inescape}
      POSTGRES_USER: ${POSTGRES_USER:-inescape_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-inescape_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-inescape_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inescape_network

  # MongoDB
  mongodb:
    image: mongo:6
    container_name: inescape_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER:-inescape_user}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-inescape_password}
      MONGO_INITDB_DATABASE: ${MONGODB_DB:-inescape_metadata}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inescape_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: inescape_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inescape_network

  # MinIO (Object Storage)
  minio:
    image: minio/minio:latest
    container_name: inescape_minio
    environment:
      MINIO_ROOT_USER: ${STORAGE_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${STORAGE_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - inescape_network

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: inescape_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - inescape_network

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: inescape_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - inescape_network

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  minio_data:
  prometheus_data:
  grafana_data:

networks:
  inescape_network:
    driver: bridge

