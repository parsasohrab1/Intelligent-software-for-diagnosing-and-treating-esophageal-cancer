apiVersion: apps/v1
kind: Deployment
metadata:
  name: inescape-app
  labels:
    app: inescape
spec:
  replicas: 3
  selector:
    matchLabels:
      app: inescape
  template:
    metadata:
      labels:
        app: inescape
    spec:
      containers:
      - name: app
        image: inescape:latest
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: POSTGRES_HOST
          value: "postgres-service"
        - name: MONGODB_HOST
          value: "mongodb-service"
        - name: REDIS_HOST
          value: "redis-service"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: inescape-secrets
              key: secret-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: inescape-service
spec:
  selector:
    app: inescape
  ports:
  - port: 80
    targetPort: 8000
  type: LoadBalancer

